<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="RPS.css" />
  </head>
  <body>
    <header><h1>ROCK PAPER SEASOR GAME</h1></header>
    <div id="box">
      <div id="choice" class="rock"></div>
      <div id="choice" class="paper"></div>
      <div id="choice" class="scissors"></div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p id="you">you</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p id="computer">comp</p>
      </div>
    </div>

    <div class="message-container">
      <p id="mgs">score</p>
    </div>

    <script src="practice.js"></script>
  </body>
</html>
